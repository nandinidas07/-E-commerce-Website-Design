<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My E-Commerce — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopDemo</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
        <form class="d-flex ms-3" action="search.html" method="get">
          <input name="q" class="form-control form-control-sm" type="search" placeholder="Search products">
          <button class="btn btn-sm btn-primary ms-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Slider -->
  <section class="container mt-4">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1200/350?random=1" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h3>Welcome to ShopDemo</h3>
            <p>Quality products, great prices.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1200/350?random=2" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" data-bs-target="#heroCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
      <button class="carousel-control-next" data-bs-target="#heroCarousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
    </div>
  </section>
  <section class="container mt-5">
    <h4>Shop by Category</h4>
    <div id="category-list" class="row gy-3 mt-2"></div>
  </section>
  <section class="container mt-5">
    <h4>Latest Products</h4>
    <div id="latest-products" class="row gy-4 mt-2"></div>
  </section>
  <section class="container mt-5">
    <h4>Why ShopDemo?</h4>
    <div class="row text-center mt-3">
      <div class="col-md-4">
        <div class="feature-card p-3 shadow-sm rounded">Free shipping over $50</div>
      </div>
      <div class="col-md-4">
        <div class="feature-card p-3 shadow-sm rounded">Secure payments</div>
      </div>
      <div class="col-md-4">
        <div class="feature-card p-3 shadow-sm rounded">30-day returns</div>
      </div>
    </div>
  </section>
  <footer class="bg-light mt-5 py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">© <span id="year"></span> ShopDemo</div>
        <div class="col-md-6 text-md-end"><a href="about.html">About</a> · <a href="contact.html">Contact</a></div>
      </div>
    </div>
  </footer>
  <button id="scrollTopBtn" title="Go to top">↑</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>initHome();</script>
</body>
</html>
