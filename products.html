<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products — ShopDemo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopDemo</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain2"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navMain2">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
        <form class="d-flex ms-3" action="search.html" method="get">
          <input name="q" class="form-control form-control-sm" type="search" placeholder="Search products">
          <button class="btn btn-sm btn-primary ms-2" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="container mt-4">
    <div class="row">
      <aside class="col-md-3">
        <h6>Filter</h6>
        <div class="mb-3">
          <label>Category</label>
          <select id="filter-category" class="form-select">
            <option value="">All</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Max Price: <span id="max-price-val">1000</span></label>
          <input id="filter-price" type="range" min="0" max="2000" value="2000" class="form-range">
        </div>
        <button id="clear-filters" class="btn btn-sm btn-outline-secondary">Clear</button>
      </aside>

      <main class="col-md-9">
        <h4>Products</h4>
        <div id="products-list" class="row gy-4 mt-2"></div>
      </main>
    </div>
  </section>

  <footer class="bg-light mt-5 py-4">
    <div class="container">© <span id="year2"></span> ShopDemo</div>
  </footer>

  <button id="scrollTopBtn" title="Go to top">↑</button>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>initProducts();</script>
</body>
</html>
